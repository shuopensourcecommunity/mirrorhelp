image: shuosc/node:gitbook

pages:
  before_script:
    - mkdir -p ~/.ssh
    - cat $SSH_PRIVATE_KEY_DEV >> ~/.ssh/id_rsa
    - cat $KNOWN_HOSTS >> ~/.ssh/known_hosts
    - chmod -R 700 ~/.ssh
    - test -e package.json && npm install
  script:
    - gitbook build
    - ssh $DEPLOY_USER@$DEPLOY_SERVER_DEV -p 26 "rm -rf $WEB_DIR/*"
    - scp -P 26 -r _book/* $DEPLOY_USER@$DEPLOY_SERVER_DEV:$WEB_DIR 
  artifacts:
    paths:
      - _book
  cache:
    paths:
      - node_modules
    key: project
  only:
    - master
